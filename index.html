<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>RE-MINE</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #bb86fc; --bg: #121212; --surface: #1e1e1e; --text: #e0e0e0; --accent: #03dac6; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        
        header { background: var(--surface); padding: 10px 15px; border-bottom: 2px solid var(--primary); display: flex; justify-content: space-between; align-items: center; flex-shrink: 0; padding-top: env(safe-area-inset-top); }
        .wealth-display { text-align: left; }
        .wealth-val { font-size: 1.1rem; font-weight: bold; color: var(--accent); }

        #chat-window { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 15px; padding-bottom: 150px; }
        .message { max-width: 90%; padding: 12px; border-radius: 12px; font-size: 0.95rem; line-height: 1.4; }
        .user-message { align-self: flex-end; background: var(--primary); color: #000; font-weight: bold; }
        .ai-message { align-self: flex-start; background: var(--surface); border: 1px solid #333; width: 100%; box-sizing: border-box; }

        .table-container { overflow-x: auto; margin: 10px 0; border: 1px solid #444; border-radius: 8px; }
        table { width: 100%; border-collapse: collapse; background: #252525; }
        td, th { padding: 8px; border-bottom: 1px solid #333; text-align: left; font-size: 0.8rem; }

        /* FIXED INPUT AREA: NO CUT OFF */
        .input-container { position: fixed; bottom: 0; left: 0; width: 100%; background: var(--surface); border-top: 1px solid #333; z-index: 1000; padding: 15px; padding-bottom: calc(15px + env(safe-area-inset-bottom)); box-sizing: border-box; }
        .input-area { display: flex; align-items: center; gap: 10px; width: 100%; }
        input[type="text"] { flex: 1; background: #2b2b2b; border: 1px solid #444; color: #fff; padding: 12px; border-radius: 20px; font-size: 16px; outline: none; min-width: 0; }
        .btn { background: none; border: none; cursor: pointer; color: var(--primary); font-size: 1.8rem; display: flex; align-items: center; padding: 5px; flex-shrink: 0; }
        
        #preview-container { display: flex; gap: 8px; margin-bottom: 8px; overflow-x: auto; }
        .preview-img { width: 45px; height: 45px; object-fit: cover; border-radius: 5px; border: 1px solid var(--primary); }
    </style>
</head>
<body>

<header>
    <div class="wealth-display">
        <div style="font-size:0.6rem; color:var(--primary); font-family:'Orbitron'">MINED WEALTH</div>
        <div id="total-value" class="wealth-val" onclick="resetWealth()">$0.00</div>
    </div>
    <h1 style="font-family:'Orbitron'; font-size: 1rem; color: var(--primary); margin:0;">RE-MINE</h1>
    <div style="width:50px"></div>
</header>

<div id="chat-window">
    <div class="message ai-message">System Active. Mined Wealth tracker is ON.</div>
</div>

<div class="input-container">
    <div id="preview-container"></div>
    <div class="input-area">
        <input type="file" id="fileInput" accept="image/*" multiple hidden>
        <button class="btn" type="button" onclick="document.getElementById('fileInput').click()">ðŸ“Ž</button>
        <input type="text" id="userInput" placeholder="Message...">
        <button id="sendBtn" class="btn" type="button" onclick="sendMessage()">âž”</button>
    </div>
</div>

<script>
    let totalMined = parseFloat(localStorage.getItem('minedWealth')) || 0;
    document.getElementById('total-value').innerText = `$${totalMined.toFixed(2)}`;

    function resetWealth() {
        if(confirm("Reset counter?")) {
            totalMined = 0; localStorage.setItem('minedWealth', 0);
            document.getElementById('total-value').innerText = `$0.00`;
        }
    }

    fileInput.addEventListener('change', () => {
        previewContainer.innerHTML = '';
        for (const f of fileInput.files) {
            const img = document.createElement('img');
            img.src = URL.createObjectURL(f);
            img.className = 'preview-img';
            previewContainer.appendChild(img);
        }
    });

    async function sendMessage() {
        const textInput = document.getElementById('userInput');
        const text = textInput.value;
        const files = Array.from(fileInput.files);
        if (!text && files.length === 0) return;

        if (text) appendMessage(text, 'user-message');
        files.forEach(f => {
            const img = document.createElement('img');
            img.src = URL.createObjectURL(f);
            img.style.width = '100px'; img.style.borderRadius = '8px'; img.style.alignSelf = 'flex-end';
            chatWindow.appendChild(img);
        });

        const formData = new FormData();
        formData.append('text', text);
        files.forEach(f => formData.append('files', f));

        textInput.value = ''; fileInput.value = ''; previewContainer.innerHTML = '';

        const loadingDiv = appendMessage("Thinking...", 'ai-message');
        chatWindow.scrollTop = chatWindow.scrollHeight;

        try {
            const res = await fetch('/chat', { method: 'POST', body: formData });
            const data = await res.json();
            
            // Wealth logic
            const valMatch = data.response.match(/\$([0-9]+\.[0-9]{2})/);
            if (valMatch) {
                totalMined += parseFloat(valMatch[1]);
                localStorage.setItem('minedWealth', totalMined.toFixed(2));
                document.getElementById('total-value').innerText = `$${totalMined.toFixed(2)}`;
            }

            loadingDiv.innerHTML = formatAI(data.response);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        } catch (e) { loadingDiv.innerText = "Error: Connection lost."; }
    }

    function appendMessage(t, c) {
        const d = document.createElement('div'); d.className = `message ${c}`; d.innerText = t;
        chatWindow.appendChild(d); chatWindow.scrollTop = chatWindow.scrollHeight;
        return d;
    }

    function formatAI(t) {
        let h = t.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>').replace(/\n/g, '<br>');
        if (h.includes('|')) {
            const rows = h.split('<br>').filter(r => r.includes('|') && !r.includes('---'));
            let table = '<div class="table-container"><table>';
            rows.forEach((r, i) => {
                const cells = r.split('|').filter(c => c.trim());
                const tag = i === 0 ? 'th' : 'td';
                table += `<tr>${cells.map(c => `<${tag}>${c.trim()}</${tag}>`).join('')}</tr>`;
            });
            h = h.replace(/(\|.*?\|(<br>|$))+/g, table + '</table></div>');
        }
        return h;
    }
</script>
</body>
</html>
