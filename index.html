<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RE-MINE</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #bb86fc; --bg: #121212; --surface: #1e1e1e; --text: #e0e0e0; --accent: #03dac6; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        
        header { padding: 15px; text-align: center; background: var(--surface); border-bottom: 2px solid var(--primary); flex-shrink: 0; }
        h1 { font-family: 'Orbitron', sans-serif; color: var(--primary); margin: 0; font-size: 1.2rem; letter-spacing: 2px; }
        
        #chat-window { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 15px; padding-bottom: 120px; }
        .message { max-width: 90%; padding: 12px; border-radius: 12px; font-size: 0.95rem; line-height: 1.5; }
        .user-message { align-self: flex-end; background: var(--primary); color: #000; font-weight: bold; }
        .ai-message { align-self: flex-start; background: var(--surface); border: 1px solid #333; width: 100%; box-sizing: border-box; }

        /* Table UI */
        .table-container { overflow-x: auto; margin: 10px 0; border: 1px solid #444; border-radius: 8px; }
        table { width: 100%; border-collapse: collapse; background: #252525; }
        td, th { padding: 10px; border-bottom: 1px solid #333; text-align: left; font-size: 0.8rem; }
        th { color: var(--primary); font-family: 'Orbitron'; font-size: 0.7rem; }

        /* INPUT BAR FIX */
        .input-container { position: fixed; bottom: 0; left: 0; width: 100%; background: var(--surface); padding: 15px; border-top: 1px solid #333; box-sizing: border-box; z-index: 999; padding-bottom: calc(15px + env(safe-area-inset-bottom)); }
        .input-area { display: flex; align-items: center; gap: 10px; }
        input[type="text"] { flex: 1; background: #2b2b2b; border: 1px solid #444; color: #fff; padding: 12px; border-radius: 20px; font-size: 16px; outline: none; }
        .btn { background: none; border: none; cursor: pointer; color: var(--primary); font-size: 1.8rem; display: flex; align-items: center; padding: 5px; flex-shrink: 0; }
        
        .preview-container { display: flex; gap: 8px; margin-bottom: 10px; overflow-x: auto; }
        .preview-img { width: 50px; height: 50px; object-fit: cover; border-radius: 6px; border: 1px solid var(--primary); }
    </style>
</head>
<body>

<header>
    <h1>RE-MINE</h1>
</header>

<div id="chat-window">
    <div class="message ai-message">System Online. Upload photos for urban mining analysis.</div>
</div>

<div class="input-container">
    <div id="preview-container" class="preview-container"></div>
    <div class="input-area">
        <input type="file" id="fileInput" accept="image/*" multiple hidden>
        <button class="btn" type="button" onclick="document.getElementById('fileInput').click()">ðŸ“Ž</button>
        <input type="text" id="userInput" placeholder="Message RE-MINE...">
        <button id="sendBtn" class="btn" type="button" onclick="sendMessage()">âž”</button>
    </div>
</div>

<script>
    const chatWindow = document.getElementById('chat-window');
    const fileInput = document.getElementById('fileInput');
    const previewContainer = document.getElementById('preview-container');

    // Handle Image Previews
    fileInput.addEventListener('change', () => {
        previewContainer.innerHTML = '';
        for (const f of fileInput.files) {
            const img = document.createElement('img');
            img.src = URL.createObjectURL(f);
            img.className = 'preview-img';
            previewContainer.appendChild(img);
        }
    });

    async function sendMessage() {
        const textInput = document.getElementById('userInput');
        const text = textInput.value;
        const files = Array.from(fileInput.files);
        
        // If nothing to send, stop
        if (!text && files.length === 0) return;

        // Visual Display in Chat
        if (text) appendMessage(text, 'user-message');
        files.forEach(f => {
            const img = document.createElement('img');
            img.src = URL.createObjectURL(f);
            img.style.width = '120px'; img.style.borderRadius = '8px'; img.style.alignSelf = 'flex-end';
            chatWindow.appendChild(img);
        });

        // Prepare Data
        const formData = new FormData();
        formData.append('text', text);
        files.forEach(f => formData.append('files', f));

        // RESET INPUTS IMMEDIATELY
        textInput.value = '';
        fileInput.value = '';
        previewContainer.innerHTML = '';

        const loadingDiv = appendMessage("Connecting...", 'ai-message');
        chatWindow.scrollTop = chatWindow.scrollHeight;

        try {
            // Absolute path for stability
            const res = await fetch('/chat', { method: 'POST', body: formData });
            
            if (!res.ok) throw new Error("Server connection failed");
            
            const data = await res.json();
            loadingDiv.innerHTML = formatAI(data.response);
            chatWindow.scrollTop = chatWindow.scrollHeight;

        } catch (e) {
            loadingDiv.innerText = "Error: " + e.message;
        }
    }

    function appendMessage(t, c) {
        const d = document.createElement('div'); d.className = `message ${c}`; d.innerText = t;
        chatWindow.appendChild(d); chatWindow.scrollTop = chatWindow.scrollHeight;
        return d;
    }

    function formatAI(t) {
        let h = t.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>').replace(/\n/g, '<br>');
        if (h.includes('|')) {
            const rows = h.split('<br>').filter(r => r.includes('|') && !r.includes('---'));
            let table = '<div class="table-container"><table>';
            rows.forEach((r, i) => {
                const cells = r.split('|').filter(c => c.trim());
                const tag = i === 0 ? 'th' : 'td';
                table += `<tr>${cells.map(c => `<${tag}>${c.trim()}</${tag}>`).join('')}</tr>`;
            });
            h = h.replace(/(\|.*?\|(<br>|$))+/g, table + '</table></div>');
        }
        return h;
    }
</script>
</body>
</html>
