<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RE-MINE Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #bb86fc; --bg: #121212; --surface: #1e1e1e; --text: #e0e0e0; --accent: #03dac6; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        
        /* New Dashboard Header */
        .dashboard { background: var(--surface); padding: 15px; border-bottom: 2px solid var(--primary); display: flex; justify-content: space-between; align-items: center; z-index: 10; }
        .stat-box { text-align: center; }
        .stat-label { font-size: 0.7rem; color: var(--primary); text-transform: uppercase; font-family: 'Orbitron'; }
        .stat-value { font-size: 1.2rem; font-weight: bold; color: var(--accent); }

        #chat-window { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 15px; padding-bottom: 140px; }
        .message { max-width: 90%; padding: 12px; border-radius: 12px; font-size: 0.95rem; }
        .user-message { align-self: flex-end; background: var(--primary); color: #000; font-weight: bold; }
        .ai-message { align-self: flex-start; background: var(--surface); border: 1px solid #333; width: 100%; }

        /* Responsive Table Cards */
        .table-container { overflow-x: auto; margin: 10px 0; border-radius: 8px; border: 1px solid #444; }
        table { width: 100%; border-collapse: collapse; background: #252525; }
        td, th { padding: 10px; border-bottom: 1px solid #333; text-align: left; font-size: 0.8rem; }
        th { color: var(--primary); font-family: 'Orbitron'; font-size: 0.7rem; }

        .input-container { position: fixed; bottom: 0; width: 100%; background: var(--surface); padding: 10px; border-top: 1px solid #333; }
        .input-area { display: flex; align-items: center; gap: 8px; }
        input[type="text"] { flex: 1; background: #2b2b2b; border: 1px solid #444; color: #fff; padding: 12px; border-radius: 20px; font-size: 16px; }
        .btn { background: none; border: none; cursor: pointer; color: var(--primary); font-size: 1.5rem; }
        
        /* Location Active Indicator */
        #loc-btn.active { color: var(--accent); }
    </style>
</head>
<body>

<div class="dashboard">
    <div class="stat-box">
        <div class="stat-label">Mined Wealth</div>
        <div id="total-value" class="stat-value">$0.00</div>
    </div>
    <h1 style="font-family:'Orbitron'; font-size: 1.1rem; color: var(--primary); margin:0;">RE-MINE</h1>
    <div class="stat-box">
        <button id="loc-btn" class="btn" onclick="toggleLocation()">üìç</button>
    </div>
</div>

<div id="chat-window"></div>

<div class="input-container">
    <div id="preview-container" style="display:flex; gap:5px; margin-bottom:5px;"></div>
    <div class="input-area">
        <input type="file" id="fileInput" accept="image/*" multiple hidden>
        <button class="btn" onclick="document.getElementById('fileInput').click()">üìé</button>
        <input type="text" id="userInput" placeholder="Analyze or ask...">
        <button class="btn" onclick="sendMessage()">‚ûî</button>
    </div>
</div>

<script>
    let userLat = null;
    let userLon = null;
    let totalMined = parseFloat(localStorage.getItem('minedWealth')) || 0;
    document.getElementById('total-value').innerText = `$${totalMined.toFixed(2)}`;

    function toggleLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(pos => {
                userLat = pos.coords.latitude;
                userLon = pos.coords.longitude;
                document.getElementById('loc-btn').classList.add('active');
                alert("Location Locked. RE-MINE will now find local scrapyards.");
            });
        }
    }

    async function sendMessage() {
        const text = document.getElementById('userInput').value;
        const files = Array.from(fileInput.files);
        if (!text && files.length === 0) return;

        if (text) appendMessage(text, 'user-message');
        
        const formData = new FormData();
        formData.append('text', text);
        if (userLat) { formData.append('lat', userLat); formData.append('lon', userLon); }
        files.forEach(f => formData.append('files', f));

        const loadingDiv = appendMessage(files.length > 0 ? "Scanning hardware..." : "Consulting database...", 'ai-message');
        
        try {
            const res = await fetch('/chat', { method: 'POST', body: formData });
            const data = await res.json();
            
            // Extract value for tracker
            const valueMatch = data.response.match(/\$([0-9]+\.[0-9]{2})/);
            if (valueMatch) {
                totalMined += parseFloat(valueMatch[1]);
                localStorage.setItem('minedWealth', totalMined);
                document.getElementById('total-value').innerText = `$${totalMined.toFixed(2)}`;
            }

            loadingDiv.innerHTML = formatAI(data.response);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        } catch (e) { loadingDiv.innerText = "Connection lost."; }

        document.getElementById('userInput').value = '';
        fileInput.value = '';
        document.getElementById('preview-container').innerHTML = '';
    }

    function appendMessage(t, c) {
        const d = document.createElement('div'); d.className = `message ${c}`; d.innerText = t;
        chatWindow.appendChild(d); chatWindow.scrollTop = chatWindow.scrollHeight;
        return d;
    }

    function formatAI(text) {
        let html = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>').replace(/\n/g, '<br>');
        if (html.includes('|')) {
            const rows = html.split('<br>').filter(r => r.includes('|') && !r.includes('---'));
            let table = '<div class="table-container"><table>';
            rows.forEach((r, i) => {
                const cells = r.split('|').filter(c => c.trim());
                const tag = i === 0 ? 'th' : 'td';
                table += `<tr>${cells.map(c => `<${tag}>${c.trim()}</${tag}>`).join('')}</tr>`;
            });
            html = html.replace(/(\|.*?\|(<br>|$))+/g, table + '</table></div>');
        }
        return html;
    }
</script>
</body>
</html>
