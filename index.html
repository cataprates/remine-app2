<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RE-MINE | Urban Mining Expert</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #bb86fc;
            --bg: #121212;
            --surface: #1e1e1e;
            --text: #e0e0e0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* --- Header --- */
        header {
            padding: 20px;
            text-align: center;
            background: var(--surface);
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            color: var(--primary);
            margin: 0;
            letter-spacing: 4px;
        }

        /* --- Chat Window --- */
        #chat-window {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 15px;
            line-height: 1.5;
            word-wrap: break-word;
        }

        .user-message {
            align-self: flex-end;
            background: var(--primary);
            color: black;
            font-weight: 600;
        }

        .ai-message {
            align-self: flex-start;
            background: var(--surface);
            border: 1px solid #333;
        }

        /* Table Styling for AI Responses */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 10px 0;
            background: #252525;
        }
        th, td {
            border: 1px solid #444;
            padding: 8px;
            text-align: left;
            font-size: 0.9em;
        }
        th { background-color: #333; color: var(--primary); }

        /* --- Input Area --- */
        .input-area {
            padding: 20px;
            background: var(--surface);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        input[type="text"] {
            flex: 1;
            background: #2b2b2b;
            border: 1px solid #444;
            color: white;
            padding: 12px;
            border-radius: 25px;
            outline: none;
        }

        button {
            background: none;
            border: none;
            cursor: pointer;
            color: var(--primary);
            font-size: 24px;
            transition: transform 0.2s;
        }

        button:active { transform: scale(0.9); }

        .image-preview {
            display: flex;
            gap: 5px;
            overflow-x: auto;
            padding: 5px 0;
        }
        .preview-thumb {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 5px;
            border: 1px solid var(--primary);
        }
    </style>
</head>
<body>

<header>
    <h1>RE-MINE</h1>
</header>

<div id="chat-window">
    <div class="message ai-message">
        Hello! I am RE-MINE. Upload photos of electronics to see a breakdown of materials, value, and upcycling ideas.
    </div>
</div>

<div id="preview-container" class="image-preview"></div>

<div class="input-area">
    <input type="file" id="fileInput" accept="image/*" multiple hidden>
    <button onclick="document.getElementById('fileInput').click()">ðŸ“Ž</button>
    <input type="text" id="userInput" placeholder="Ask RE-MINE anything...">
    <button onclick="sendMessage()">âž”</button>
</div>

<script>
    const chatWindow = document.getElementById('chat-window');
    const fileInput = document.getElementById('fileInput');
    const previewContainer = document.getElementById('preview-container');

    // Preview photos before sending
    fileInput.addEventListener('change', () => {
        previewContainer.innerHTML = '';
        for (const file of fileInput.files) {
            const img = document.createElement('img');
            img.src = URL.createObjectURL(file);
            img.className = 'preview-thumb';
            previewContainer.appendChild(img);
        }
    });

    async function sendMessage() {
        const text = document.getElementById('userInput').value;
        const files = fileInput.files;

        if (!text && files.length === 0) return;

        // Add user's text to chat
        if (text) appendMessage(text, 'user-message');
        
        const formData = new FormData();
        formData.append('text', text);
        
        // Loop through all selected files
        for (let i = 0; i < files.length; i++) {
            formData.append('files', files[i]);
        }

        // Show "Analyzing" state
        const loadingDiv = appendMessage("Analyzing objects...", 'ai-message');

        try {
            // Using a relative path so it works on Render
            const response = await fetch('/chat', {
                method: 'POST',
                body: formData
            });

            const data = await response.json();
            loadingDiv.innerHTML = formatAIResponse(data.response);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        } catch (error) {
            loadingDiv.innerText = "Error: Could not connect to the RE-MINE server.";
        }

        // Clear inputs
        document.getElementById('userInput').value = '';
        fileInput.value = '';
        previewContainer.innerHTML = '';
    }

    function appendMessage(content, className) {
        const div = document.createElement('div');
        div.className = `message ${className}`;
        div.innerText = content;
        chatWindow.appendChild(div);
        chatWindow.scrollTop = chatWindow.scrollHeight;
        return div;
    }

    // Basic function to handle Markdown tables and bolding
    function formatAIResponse(text) {
        let formatted = text
            .replace(/\n/g, '<br>')
            .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
            .replace(/### (.*?)(<br>|$)/g, '<h3>$1</h3>');
        
        // Very basic table conversion for Markdown
        if (formatted.includes('|')) {
            formatted = formatted.replace(/\|(.+)\|/g, (match) => {
                const cells = match.split('|').filter(c => c.trim() !== '');
                return `<tr>${cells.map(c => `<td>${c}</td>`).join('')}</tr>`;
            });
            formatted = `<table>${formatted}</table>`.replace(/<br><table>/g, '<table>');
        }
        return formatted;
    }
</script>

</body>
</html>
